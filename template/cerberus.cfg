MEMORY {
    ZP:         file="", define=yes, start=$0000, size=$0100;
    RAM:        file=%O, define=yes, start=$0202, size=$FDFE;
}

SEGMENTS {
    ZEROPAGE:   load=ZP, type=zp;
    CODE:       load=RAM, type=ro;
    DATA:       load=RAM, type=rw, define=yes;
    BSS:        load=RAM, type=bss, define=yes;
}
